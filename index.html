<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock2023</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <span style="--i:1"><t>1</t></span> 
            <span style="--i:2"><t>2</t></span>
            <span style="--i:3"><t>3</t></span>
            <span style="--i:4"><t>4</t></span>
            <span style="--i:5"><t>5</t></span>
            <span style="--i:6"><t>6</t></span>
            <span style="--i:7"><t>7</t></span>
            <span style="--i:8"><t>8</t></span>
            <span style="--i:9"><t>9</t></span>
            <span style="--i:10"><t>10</t></span>
            <span style="--i:11"><t>11</t></span>
            <span style="--i:12"><t>12</t></span>
            
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
